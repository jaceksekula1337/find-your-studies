
[phases.setup]
nixPkgs = ["python3", "pip", "openssl", "postgresql", "git"]

[phases.install]
cmds = [
  "python3 -m venv venv",
  "venv/bin/pip install --upgrade pip",
  "venv/bin/pip install -r requirements.txt"
]

[phases.build]
cmds = ["venv/bin/python manage.py migrate"]

[start]
cmd = "venv/bin/python manage.py runserver 0.0.0.0:$PORT"
